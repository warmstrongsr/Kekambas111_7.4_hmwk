<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Day 4</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <!-- <script src="./js/gettingToKnowDocument.js" defer></script>  -->
    <!-- add defer to script tag OR put script element at the bottom of the body element -->
    <script src="./toDoList.js" defer></script>
</head>

<body>

<div class="container">
    <div class="row d-flex justify-content-center start-page">
        <div class="col-8 text-center my-3">
            <h1 class="text-primary">To-Do List</h1>
            <div class="container mt-md-4">
                <div class="row mt-5">
                    <form action="" id="taskListForm">
                        <div class="form-group">
                            <input type="text" id="input-task" name="toDoForm" class="form-control"
                                placeholder="Enter Task">
                            <input type="submit" value="Submit" class="btn btn-dark w-100 mt-3">
                            <ol id="task-list">
                            
                            </ol>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center active-list-page d-none">
        <div class="col-8 text-center mt-5 mb-2">
            <h1 class="text-light">TO-DO</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-8 text-center mb-">
            <div class="inputArea">
           
            </div>
        </div>
    </div>
   
</div>
 

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
